    <body data-pagename="admin">
        
        <partial src="_admin-header.html"></partial>
        
        <!-- Service Status -->
        
        <partial src="_admin-login.html"></partial>
        
<!--        .Service Status-->
        
        <div class="container" id="nodeEditor">
            <div class="row">
                <div class="col">
                    
                    <h5>Welcome to the Viya USVI Restoration Admin Panel</h5>
                    <p>From here you can update the status of each node in the USVI. To get started, please pick the island you'd like to update.</p>
                    
                    <select id="islandPicker2">
                        <option>Choose an island</option>
                        <option value="stt">St.Thomas</option>
                        <option value="stx">St.Croix</option>
                        <option value="stj">St.John</option>
                    </select>
                
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 add-node">
                    <button id="newNodeBtn"><img src="img/add_node_btn.png" alt="add node" /></button>Add new node.
                </div>
                <div class="col-12">
                
                    <table id="nodeList" width="100%">
                        <thead>
                        <tr>
                            <th>Estate Name</th>
                            <th>Area</th>
                            <th>Nodes</th>
                            <th>Add</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input id="estateName" placeholder="Enter the estate name" name="estateName">
                                </td>
                                
                                 <td>
                                    <input id="estateArea" placeholder="Enter the area the node is in." name="estateArea">
                                </td>
                                
                                 <td>
                                    <input id="estateNodes" placeholder="06,21,45" name="estateNodes">
                                </td>
                                <td>
                                    <button class="btn btn-primary" id="addEstate">Add Estate</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>
        
        

        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.180.0.min.js"></script>
